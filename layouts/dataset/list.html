{{- define "main" -}}

{{ partial "page_header.html" . }}

<div class="universal-wrapper">
  {{ with .Content }}
  <div class="article-style">{{ . }}</div>
  {{ end }}

  {{ $paginator := .Paginate .Data.Pages }}
  {{ range ($paginator.Pages.ByParam "rating").Reverse }}
  <div>
    {{ partial "li_compact_for_dataset" . }}

  </div>
  {{ end }}

  {{ partial "pagination" . }}
</div>

{{- end -}}
